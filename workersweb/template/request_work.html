{% extends 'layout.html' %}


{% block 'container' %}

<div class="pt-10 px-20">
  <div class="bg-gray-50 p-8  shadow-sm">
    <div class="flex   space-x-6 ">
      <img class="w-20 h-20 rounded-full ring-1 ring-slate-300 " src="{{ worker.avatar.url }}" alt="{{ worker.name }} profile image " />
      <div class="flex flex-col justify-start space-y-1 p-3 ">
        
     
      <p class="text-2xl text-gray-900 font-semibold">
        {{ worker.name }}
      </p>
      <p class="text-xl text-gray-700 font-semibold">
        {{ worker.job_title }}
      </p>
       </div>
    </div>
    
      <form class="mt-10" method="post" accept-charset="utf-8">
        {% csrf_token %}
        
        
        <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Job description</h2>
    
        <div class=" grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Work name</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            
              <input type="text" name="name" id="name" autocomplete="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Developer">
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Work description</label>
          <div class="mt-2">
            <textarea id="about" name="desc" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
        
        </div>
        
   <div class="col-span-full ">
        <label for="date" class="block text-sm font-medium leading-6 text-gray-900 mb-1">Select a Date:</label>
        <input type="date" id="date" class="block w-50 px-3 py-2 border rounded-md placeholder-gray-400 focus:outline-none focus:ring focus:border-blue-300" min="" required name="date">
    </div>

    <!-- Include JavaScript to disable past dates -->
    <script>
        // Get today's date in yyyy-mm-dd format
        function getToday() {
            let today = new Date();
            let month = today.getMonth() + 1;
            let day = today.getDate();
            const year = today.getFullYear();
            
            if (month < 10) {
                month = '0' + month;
            }
            if (day < 10) {
                day = '0' + day;
            }
            
            return `${year}-${month}-${day}`;
        }

        // Set min attribute of date input to today's date
        document.getElementById('date').setAttribute('min', getToday());
    </script>
        
   
        

       
       
        </div>
        
      
       <div class="mt-6 flex items-center justify-end gap-x-6 ">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
      <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
      
        </div>
        </div>
        
        
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
