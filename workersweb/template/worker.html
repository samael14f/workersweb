{% block 'container' %}

<div class="px-10 py-18">
  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex flex-col space-y-4 items-center ">
    
      <img class="w-40 h-40 rounded-full ring-1 ring-gray-300" src="{{ worker.avatar.url }}" alt="" />
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 leading-6">{{worker}}</h1>
        <h1 class="text-2xl font-semibold tracking-tight text-gray-700 leading-4">{{worker.job_title}}</h1>
        <a href="{% url 'request_work' worker.id %}" class="px-4 py-2 text-2xl bg-stone-700 text-gray-100 rounded tracking-normal flex space-x-2 items-center font-semibold">

           <span>Hire</span></a>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="border-b border-gray-900/10 pb-12 mt-12">
        <h2 class="text-lg font-semibold leading-7 text-gray-900">Job profile</h2>
        <p class="mt-1 text-md leading-6 text-gray-600">{{ worker.job_title}} with {{ worker.experience }} year experience</p>
  
        <div class="mt-10 space-y-10">
             <div class="sm:col-span-2">
            <label for="job-title" class="block text-lg font-semibold leading-6 text-gray-900">Location</label>
            <div class="mt-2 text-md">
             {{ worker.district }}-{{ worker.city}}
            </div>
          </div>
        </div>
        <div class="sm:col-span-2 mt-10">
         
          
          
            <div class="col-span-full">

            <div class="mt-2 flex items-center space-x-4">
             <label for="resume" class="block text-lg font-semibold leading-6 text-gray-900">check my resume</label>
              <a class="block text-sm font-medium leading-6 text-indigo-600 border-2 border-indigo-500 px-2  rounded " href="{{ worker.resume.url }}" download>click here</a>
            </div>
          </div>

      </div>
         
      </div>
    </div>
  </main>
</div>


{% endblock %}
